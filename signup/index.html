<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account || Cric-Adda</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/resources/eda44a02431fd96480560c51c056c0c4.png?"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- navbar start here -->

    <nav>
      <div class="parent">
        <div class="child-1">
          <button title="menu" class="menu" type="button">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <div class="child-2">
          <div class="brand-logo">
            <a href="#">
              <img
                src="https://khelnow.com/images/khelNowLogo.svg?imwidth=256"
                alt="brand-logo"
              />
            </a>
          </div>
        </div>

        <div class="child-3">
          <button type="button" title="search">
            <i class="fa fa-search"></i>
          </button>
          <button id="home" type="button">Home</button>
          <button id="about" type="button">About</button>
          <button id="contact" type="button">Contact Us</button>
          <button id="more" type="button">More</button>
          <button type="button" id="login" class="login-btn">Login</button>
          <button id="share" type="button">Share</button>
        </div>

        <div></div>
        <div></div>
      </div>
    </nav>

    <section class="container forms">
      <!-- Signup Form -->
      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form action="#">
            <div class="field input-field">
              <input type="text" placeholder="Enter your name" class="input" />
            </div>
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Create password"
                class="password"
              />
            </div>
            <div class="field input-field">
              <input
                type="password"
                placeholder="Confirm password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field button-field">
              <button type="button">Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <button type="button" id="login-1" class="link login-link">
                Login
              </button></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
      </div>
    </section>

    <div class="copyright">
      <strong>
        <small>
          <i class="fa fa-copyright"></i>2023-Vaastik&group powered by
          <a href="#">@shubham-upadhyay</a>
        </small>
      </strong>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
