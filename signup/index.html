<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account || Cric-Adda</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/resources/eda44a02431fd96480560c51c056c0c4.png?"
      type="image/x-icon"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg p-0">
      <div class="container-fluid mx-5 p-0">
          <a href="#">
              <img
              class="p-0"
              width="100"
                src="https://khelnow.com/images/khelNowLogo.svg?imwidth=256"
                alt="brand-logo"
                id="home"
              />
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white mx-4 fw-bolder"  aria-current="page" href="#" id="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bolder mx-2" href="#" id="contact">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white mx-2 fw-bolder">Football</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white mx-2 fw-bolder">Cricket</a>
            </li>
          </ul>
          <button type="button" id="login" class="btn fw-bolder text-light btn-danger">Login !</button>
        </div>
      </div>
    </nav>






    <section class="container forms">
      <!-- Signup Form -->
      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form action="#">
            <p id="e_msg"></p>
            <div class="field input-field">
              <input type="text" id="name"  placeholder="Enter your name" class="input" />
            </div>
            <div class="field input-field">
              <input type="email" id="email" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input
              id="pass"
              type="password"
              placeholder="Create password"
              class="password"
              />
            </div>
            <div class="field input-field">
              <input
              id="cnf_pass"
              type="password"
              placeholder="Confirm password"
              class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field button-field">
              <button id="signup" type="button">Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <button type="button" id="login-1" class="link login-link">
                Login
              </button></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
      </div>
    </section>

    <div class="copyright">
      <strong>
        <small>
          <i class="fa fa-copyright"></i>2023-Vaastik&group powered by
          <a href="#">@shubham-upadhyay</a>
        </small>
      </strong>
    </div>

    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
